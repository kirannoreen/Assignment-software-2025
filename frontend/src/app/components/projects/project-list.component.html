<div class="container mt-5">
  <h2>Project List</h2>

  <!-- Add Project Button -->
  <button class="btn btn-primary mb-3" (click)="openAddProjectModal()">Add Project</button>

  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of projects">
        <td>{{ project.id }}</td>
        <td>{{ project.name }}</td>
        <td>{{ project.description }}</td>
        <td>
          <button class="btn btn-warning btn-sm" (click)="openEditProjectModal(project)">Edit</button> | 
          <button class="btn btn-danger btn-sm" (click)="deleteProject(project.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Project Modal -->
<div class="modal fade" id="projectModal" tabindex="-1" aria-labelledby="projectModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-name" id="projectModalLabel">{{ isEditMode ? 'Edit Project' : 'Add Project' }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Name`</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="projectForm.name" name="name">
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" [(ngModel)]="projectForm.description" name="description"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="saveProject()">{{ isEditMode ? 'Update Project' : 'Add Project' }}</button>
      </div>
    </div>
  </div>
</div>
